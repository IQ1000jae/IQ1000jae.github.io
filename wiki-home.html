    <header>
      <h1> <i class="fad fa-rocket-launch"></i> Rocket Wiki <input type="search"> <i class="fad fa-search" onclick="search()"></i> </h1>
    </header>
    <div id="wrap">
      <div class="element">
        <script>
          const input=document.querySelector("input[type='search']");
          const icon=document.querySelector("h1 i:nth-child(2)");
          function search(){
            if(!(input.value.search("침해")==-1)){
              document.querySelector(".element:first-child").innerHTML=`
              <div><h1><i style="color:#d9d9d9;">검색 결과 없음</i></h1></div><hr />`;
            }else if(!(input.value.search("로켓몬")==-1)){
               document.querySelector(".element:first-child").innerHTML=`
               <div>
                 <h3><a href="https://iq1000jae.github.io/wiki-rocket.html">로켓몬 - 로켓위키</a></h3>
               </div><hr />`;
            }
          }
        </script>
